    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg-color: #CC5500; /* Dark Orange */
            --header-text-color: #ffffff;
            --content-text-color: #000000;
            --toggle-bg: #ccc;
            --toggle-knob: white;
            --google-btn-bg: #fff;
            --google-btn-text: #757575;
            --google-btn-border: #ccc;
            --box-bg-color: #f9f9f9; /* Light background for the box */
            --box-text-color: #333333;
            --box-shadow-color: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --header-bg-color: #b34c00;
            --header-text-color: #f0f0f0;
            --content-text-color: #cccccc;
            --toggle-bg: #555;
            --toggle-knob: #ccc;
            --google-btn-bg: #333;
            --google-btn-text: #f1f1f1;
            --google-btn-border: #555;
            --box-bg-color: #2a2a2a; /* Darker background for the box */
            --box-text-color: #e0e0e0;
            --box-shadow-color: rgba(255, 255, 255, 0.08); /* Lighter shadow for dark mode */
        }

        /* General Styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            display: flex; /* Use flexbox for footer sticking */
            flex-direction: column; /* Stack elements vertically */
        }

        header {
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
            flex-shrink: 0; /* Prevent header from shrinking if content is very small */
        }

        /* Admin Title Link Styling */
        .admin-title-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--header-text-color);
            margin-right: 20px;
            transition: color 0.3s ease;
        }

        .admin-title-link img {
            height: 24px;
            width: 24px;
            margin-right: 10px;
        }

        .admin-title-link h1 {
            margin: 0;
            font-size: 1.5em;
            white-space: nowrap;
        }

        /* Container for right-side controls */
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between login button and toggle */
        }

        /* Google Login Button Styling */
        .google-login-button {
            background-color: var(--google-btn-bg);
            color: var(--google-btn-text);
            border: 1px solid var(--google-btn-border);
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            white-space: nowrap;
        }

        .google-login-button:hover {
            opacity: 0.9;
        }

        .google-login-button img {
            height: 18px;
            width: 18px;
            margin-right: 8px;
        }

        /* Dark Mode Toggle Switch Styles */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 20px;
            position: relative;
            width: 40px;
        }
        .theme-switch input {
            display:none;
        }
        .slider {
            background-color: var(--toggle-bg);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            background-color: var(--toggle-knob);
            bottom: 2px;
            content: "";
            height: 16px;
            left: 2px;
            position: absolute;
            width: 16px;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50; /* Active color */
        }
        input:checked + .slider:before {
            transform: translateX(20px); /* Move knob to the right */
        }

        /* --- CONTENT AREA STYLE --- */
        .content {
            padding: 40px 20px; /* Padding around the content area */
            color: var(--content-text-color);
            transition: color 0.3s ease;
            text-align: center; /* Center content like the box */
            flex-grow: 1; /* Allows content area to expand and push footer down */
            display: flex; /* Use flex to center the box */
            justify-content: center; /* Horizontally center flex items (the box) */
            align-items: center; /* Vertically center flex items (the box) */
        }

        /* --- NEW BLOG BOX STYLE --- */
        .blog-box {
            background-color: var(--box-bg-color);
            color: var(--box-text-color);
            padding: 30px; /* Padding inside the box */
            border-radius: 15px; /* Curved corners */
            max-width: 600px; /* Max width of the box */
            width: 90%; /* Responsive width */
            /* margin: 20px auto; removed as flex centering handles this */
            box-shadow: 0 4px 15px var(--box-shadow-color); /* Subtle shadow */
            text-align: left; /* Align text left within the box */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease; /* Smooth transition for hover and theme */
        }

        .blog-box:hover {
            transform: scale(1.05); /* Enlarge the box by 5% */
            box-shadow: 0 8px 25px var(--box-shadow-color); /* Slightly enhance shadow on hover */
        }

        .blog-box h2 {
            font-size: 2em; /* Large title text */
            margin-top: 0; /* Remove default top margin */
            margin-bottom: 15px; /* Space below title */
            color: var(--header-bg-color); /* Use orange for title (optional) */
            text-align: center; /* Center the title */
        }

        .blog-box p {
            font-size: 1em; /* Standard text size */
            line-height: 1.6; /* Improve readability */
            margin: 0; /* Remove default paragraph margins */
        }
        /* --- END BLOG BOX STYLE --- */

        /* --- FOOTER STYLE --- */
        footer {
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            /* padding: 10px 20px; <= Original */
            padding: 15px 20px; /* Increased vertical padding for thickness */
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            /* margin-top: auto; <= Handled by flex-grow on .content */
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 0.9em;
            flex-shrink: 0; /* Prevent footer from shrinking */
        }
        /* --- END FOOTER STYLE --- */

    </style>
</head>

    <script>
        const toggleSwitch = document.getElementById('darkModeToggle');
        const currentTheme = localStorage.getItem('theme');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        // Function to apply the theme
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                if(toggleSwitch) toggleSwitch.checked = true; // Check if element exists
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                if(toggleSwitch) toggleSwitch.checked = false; // Check if element exists
                localStorage.setItem('theme', 'light');
            }
        }

        // Set initial theme based on localStorage or system preference
        if (currentTheme) {
            applyTheme(currentTheme);
        } else if (prefersDarkScheme.matches) {
             applyTheme('dark'); // Default to system preference if no localStorage
        } else {
             applyTheme('light'); // Default to light otherwise
        }

        // Listener for toggle switch (ensure element exists before adding listener)
        if (toggleSwitch) {
            toggleSwitch.addEventListener('change', function(event) {
                if (event.target.checked) {
                    applyTheme('dark');
                } else {
                    applyTheme('light');
                }
            });
        }

        // (Optional) Listener for changes in system preference
        prefersDarkScheme.addEventListener('change', (event) => {
            // Only change if no theme explicitly set by user via toggle
            if (localStorage.getItem('theme') === null) {
                 applyTheme(event.matches ? 'dark' : 'light');
            }
        });

    </script>
