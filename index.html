<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        header a {
            display: flex; /* Use flexbox for the link too, to center the icon and text */
            align-items: center;
            text-decoration: none; /* Remove underline from the link */
            color: white; /* Ensure the link text is white */
        }

        header img {
            height: 24px;  /* Adjust size as needed */
            margin-right: 10px; /* Space between icon and text */
            /* Optional:  Add a little styling to make the icon look better */
            border-radius: 50%; /* Make it a circle */
            border: 2px solid #555; /* Add a subtle border */
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            /*  No flex-grow needed*/
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header> 
        <a href="https://project-fireplace.github.io/website">  <!-- Link to the homepage (/) -->

            <h1>Admin-Management</h1>
        </a>
    </header>

    <div class="content">
        <p>This is where the rest of your website content would go.</p>
    </div>
</body>
</html>
