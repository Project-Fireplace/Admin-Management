        /* CSS Variables for Theming */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg-color: #CC5500; /* Dark Orange */
            --header-text-color: #ffffff;
            --content-text-color: #000000;
            --toggle-bg: #ccc;
            --toggle-knob: white;
            --google-btn-bg: #fff;
            --google-btn-text: #757575;
            --google-btn-border: #ccc;
        }

        body.dark-mode {
            --bg-color: #1a1a1a; /* Dark background */
            --text-color: #e0e0e0; /* Lighter text */
            --header-bg-color: #b34c00; /* Slightly darker orange for contrast */
            --header-text-color: #f0f0f0;
            --content-text-color: #cccccc;
            --toggle-bg: #555;
            --toggle-knob: #ccc;
            --google-btn-bg: #333; /* Darker button */
            --google-btn-text: #f1f1f1;
            --google-btn-border: #555;
        }

        /* General Styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }

        header {
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            /* Increased vertical padding for taller header */
            padding: 15px 20px; /* Was 10px 20px */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Keeps items at opposite ends */
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        /* Admin Title Link Styling (Now on the Left) */
        .admin-title-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--header-text-color);
            /* margin-left: 0; Remove margin if previously added */
            margin-right: 20px; /* Add some space between title and right controls if needed */
            transition: color 0.3s ease;
        }

        .admin-title-link img {
            height: 24px;
            width: 24px;
            margin-right: 10px;
        }

        .admin-title-link h1 {
            margin: 0;
            font-size: 1.5em;
            white-space: nowrap;
        }

        /* Container for right-side controls */
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between login button and toggle */
        }

        /* Google Login Button Styling */
        .google-login-button {
            background-color: var(--google-btn-bg);
            color: var(--google-btn-text);
            border: 1px solid var(--google-btn-border);
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            white-space: nowrap;
        }

        .google-login-button:hover {
            opacity: 0.9; /* Slight hover effect */
        }

        .google-login-button img {
            height: 18px;
            width: 18px;
            margin-right: 8px;
        }

        /* Dark Mode Toggle Switch Styles */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 20px; /* Slightly smaller height */
            position: relative;
            width: 40px; /* Slightly smaller width */
        }
        .theme-switch input {
            display:none; /* Hide default checkbox */
        }
        .slider {
            background-color: var(--toggle-bg);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 20px; /* Rounded track */
        }
        .slider:before {
            background-color: var(--toggle-knob);
            bottom: 2px; /* Position knob inside track */
            content: "";
            height: 16px; /* Knob size */
            left: 2px; /* Start position */
            position: absolute;
            width: 16px; /* Knob size */
            transition: .4s;
            border-radius: 50%; /* Circular knob */
        }
        input:checked + .slider {
            background-color: #4CAF50; /* Active color (can also use var if preferred) */
        }
        input:checked + .slider:before {
            transform: translateX(20px); /* Move knob to the right */
        }

        /* --- MODIFIED CONTENT STYLE --- */
        .content {
            padding: 40px 20px; /* Added more top/bottom padding for visual spacing */
            color: var(--content-text-color); /* Use variable for content text */
            transition: color 0.3s ease;
            text-align: center; /* Center align the content */
        }
        .content p {
             font-size: 1.2em; /* Make the paragraph text larger */
             /* Optionally add line-height for better readability if needed */
             /* line-height: 1.6; */
             margin: 0; /* Remove default paragraph margin if centering looks odd */
        }
        /* --- END MODIFIED CONTENT STYLE --- */

    </style>
</head>

    <script>
        const toggleSwitch = document.getElementById('darkModeToggle');
        const currentTheme = localStorage.getItem('theme');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        // Function to apply the theme
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                toggleSwitch.checked = true;
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                toggleSwitch.checked = false;
                localStorage.setItem('theme', 'light');
            }
        }

        // Set initial theme based on localStorage or system preference
        if (currentTheme) {
            applyTheme(currentTheme);
        } else if (prefersDarkScheme.matches) {
             applyTheme('dark'); // Default to system preference if no localStorage
        } else {
             applyTheme('light'); // Default to light otherwise
        }

        // Listener for toggle switch
        toggleSwitch.addEventListener('change', function(event) {
            if (event.target.checked) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }
        });

        // (Optional) Listener for changes in system preference
        prefersDarkScheme.addEventListener('change', (event) => {
            // Only change if no theme explicitly set by user via toggle
            // Check if 'theme' exists in localStorage. If not, respect system change.
            if (localStorage.getItem('theme') === null) {
                 applyTheme(event.matches ? 'dark' : 'light');
            }
        });

    </script>
